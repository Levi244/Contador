<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador React</title>
</head>
<body>
    
    <div id="recipiente">

    </div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

            const Contador = ({contador}) =>{
                return <span>{contador}</span>;
            }

            const Botao = ({children, aoClicar}) => {
                return <button onClick={aoClicar}>{children}</button>;
            }

            const Caixa = ({contador, setarContador}) => {
                return (
                    <div>
                     <Botao aoClicar={() => setarContador(contador - 1)}>Decrementar</Botao>
                     <Botao aoClicar={() => setarContador(0)}>Zerar</Botao>
                     <Botao aoClicar={() => setarContador(contador + 1)}>incrementar</Botao>
                    </div>
                )
            }

        const App = () => {

            const [contador, setarContador] = React.useState(0);

            return (
                <>
                <Contador contador={contador} />
                <Caixa
                    contador={contador}
                    setarContador={setarContador}
                />
                </>
            );
        }

        ReactDOM.createRoot(document.querySelector('#recipiente')).render(<App/>);

    </script>
    
</body>
</html>
